<div class="list-container card border-light">
    <div class="list-title card-header bg-light">
        {{todoList.name}}
    </div>
        <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="list-tree card-body bg-dark">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let todoTask" matTreeNodeToggle>
                <app-task-item [todoTask]="todoTask"></app-task-item>
            </mat-tree-node>

            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let todoTask; when: hasSubTasks">
                <app-task-item [todoTask]="todoTask"></app-task-item>
                <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(todoTask)">
                    <ng-container matTreeNodeOutlet></ng-container>
                </ul>
            </mat-nested-tree-node>
        </mat-tree>
</div>
