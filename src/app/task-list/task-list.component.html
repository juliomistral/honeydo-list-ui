<div class="m-2 border list-container card">
    <div class="list-title card-header bg-secondary text-white">
        <h4>{{todoList.name}}</h4>
    </div>
    <div class="card-body">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" >
                <div class="todo-list-item d-flex flex-row border border-light">
                    <button class="border-0 ml-2">
                        <mat-icon inline aria-hidden="true">drag_indicator</mat-icon>
                    </button>
                    <app-task-item matTreeNodePadding class="" [todoTask]="node.todoTask"></app-task-item>
                </div>
            </mat-tree-node>
        </mat-tree>
    </div>
</div>
